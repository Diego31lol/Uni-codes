<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
    <!-- Especifica el idioma del contenido como español (es) -->
<head>
    <!-- Contenedor de la cabecera del documento -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres del documento como UTF-8, que soporta la mayoría de caracteres y símbolos -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura que el contenido se ajuste correctamente al ancho de la pantalla en dispositivos móviles -->
    
    <title>Menú de Trabajos</title>
    <!-- Define el título de la página que aparece en la pestaña del navegador -->

    <link rel="stylesheet" href="styles.css">
    <!-- Enlaza un archivo de hojas de estilo externas (styles.css), que contiene la apariencia visual de la página -->

    <script src="script.js"></script>
    <!-- Enlaza un archivo JavaScript externo (script.js), que puede contener interactividad o lógica para la página -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Enlaza la fuente 'Poppins' desde Google Fonts, permitiendo usar varios pesos (300, 400, 700) para el texto en la página -->
</head>
<body>
    <!-- Cuerpo del documento donde se coloca el contenido visible -->

    <div class="cover">
        <!-- Un contenedor de clase 'cover' que puede tener estilos CSS definidos para ajustar su apariencia -->
        
        <h1>Universidad Autónoma de Querétaro</h1>
        <!-- Título principal (h1) de la página, en este caso, es el nombre de la universidad -->
        
        <h2>Facultad de Ingeniería</h2>
        <!-- Subtítulo (h2) que indica la facultad dentro de la universidad -->
        
        <h3>Mis Trabajos de Desarrollo Web</h3>
        <!-- Subtítulo (h3) que indica que la página es sobre trabajos de desarrollo web -->

        <h2>Hernandez Bernal Diego</h2>
        <!-- Otro subtítulo (h2) con el nombre del autor de la página -->
        
        <button onclick="window.location.href='visor.html'">Ver Trabajos</button>
        <!-- Un botón que, al hacer clic, redirige al usuario a la página 'visor.html' mediante JavaScript -->
    </div>
</body>
</html>
