<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input type="text" id="num1">
    <input type="button" value="+" id="op" onclick="suma()">
    <input type="button" value="-" id="op" onclick="resta()">
    <input type="button" value="*" id="op" onclick="multiplicacion()">
    <input type="button" value="/" id="op" onclick="division()">
    <input type="text" id="num2">  
    <h1>=</h1>
    <input type="text" id="res">

    <script>
        function suma(){
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            x = parseInt(x);
            y = parseInt(y);
            var res = x + y;
            document.getElementById("res").value = res + "";
        }
        
        function resta(){
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            x = parseInt(x);
            y = parseInt(y);
            var res = x - y;
            document.getElementById("res").value = res + "";
        }
        
        function multiplicacion(){
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            x = parseInt(x);
            y = parseInt(y);
            var res = x * y;
            document.getElementById("res").value = res + "";
        }
        
        function division(){
            var x = document.getElementById("num1").value;
            var y = document.getElementById("num2").value;
            x = parseInt(x);
            y = parseInt(y);
            var res = x / y;
            document.getElementById("res").value = res + "";
        }
    </script>
</body>
</html>
